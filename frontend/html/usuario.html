<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Cache-Control" content="no-store, no-cache, must-revalidate">
  <meta http-equiv="Pragma" content="no-cache">
  <meta http-equiv="Expires" content="0">
  <link rel="stylesheet" href="/css/login.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <title>Cadastro de Usuários</title>
  <link rel="icon" href="/frontend/images/logo1.png">
</head>

<body>
  <i class="fas fa-backward fa-beat-fade"></i>

  <!--Logo-->
  <main class="logo-wrapper">
    <div class="scaled-container">
      <div class="logo-container">
        <img src="/images/logo1.png" alt="Relógio" class="background" />
        <img src="/images/logo2.png" alt="Comprimido horizontal" class="pill" />
        <img src="/images/logo3.png" alt="Comprimido vertical" class="pill" />
      </div>
    </div>
    <h1 class="app-title">Hora do Remédio</h1>
  </main>

  <!--Formulário-->
  <div class="login-container">
    <h2>Cadastrar Usuário</h2>
    <form id="cadastroForm">
      <input id="nome" type="text" name="username" placeholder="Usuário" required>
      <input id="senha" type="password" name="password" placeholder="Senha" required>
      <br>
      <button type="submit">Cadastrar</button>
    </form>
  </div>

  <footer>
    <p>&copy; 2025 Hora do Remédio.</p>
  </footer>

  <script src="/javascript/usuario.js"></script>
</body>

</html>
