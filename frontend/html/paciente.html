<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-store, no-cache, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>Pacientes</title>
    <link rel="stylesheet" href="/css/paciente.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="icon" href="/images/paciente1.jpg">
</head>

<body>
    <i class="fas fa-backward fa-beat-fade"></i>

    <div class="container">
        <div class="formularioUsuarios">
            <h1>Cadastro de Pacientes</h1>
            <form id="usuarioForm">
                <input type="text" id="nome" name="nome" placeholder="Nome" required>

                <input id="idade" type="number" name="idade" placeholder="Idade" min="1" />

                <input id="peso" type="number" name="peso" placeholder="Peso (kg)" step="0.1" min="0" />

                <input id="altura" type="number" name="altura" placeholder="Altura (cm)" step="0.1" min="0" />

                <input id="email" type="email" name="email" placeholder="E-mail" />

                <input id="telefone" type="tel" name="telefone" placeholder="Telefone" maxlength="11" required />

                <textarea id="observacao" name="observacao" class='descricao' type='text'
                    placeholder='Observações'></textarea>

                <div class="button_adicionar">
                    <button type="submit">Cadastrar</button>
                </div>
            </form>
        </div>
    </div>
    <!--
    <footer>
        <p>&copy; 2025 Hora do Remédio.</p>
    </footer>
    -->
    <script src="/javascript/paciente.js"></script>
</body>

</html>
